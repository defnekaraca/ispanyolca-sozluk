<mat-card class="m5">
    <form>
        <mat-form-field>
            <input type="text" [formControl]="myControl" placeholder="Pick one" aria-label="Number" matInput
                [matAutocomplete]="auto">
            <mat-autocomplete (optionSelected)="kelimeSecildi($event)" autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <button mat-raised-button color="warn" (click)="dilDegistir()">{{ceviriYonu}}</button>
    </form>
</mat-card>

<mat-card *ngIf="ceviri && ceviri.length > 0" class="m5">
    <h1>{{ceviri}}</h1>
</mat-card>
