<mat-card class="m5">
    <form>
        <mat-form-field>
            <input type="text" [formControl]="myControl" placeholder="Pick one" aria-label="Number" matInput [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <button mat-raised-button color="warn" (click)="dilDegistir()">{{ceviriYonu}}</button>
    </form>
</mat-card>
